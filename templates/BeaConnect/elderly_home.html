{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type='text/css' href='{% static "BeaConnect/css/elderly_home_styling.css" %}'>
        <title>BeaConnect</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
    {% include 'BeaConnect/navbar.html' %}
        <div class="welcomediv">
            <p id="welcome">Welcome, Rekha!</p>
        </div>
        <div class="banner" onclick="volunteerPage()">
            <img class="leftpics" src="{% static "BeaConnect/media/homepage_img1.jpg"%}" alt="Call A Volunteer"/>
            <div class="titlecontent1">
                <p class="titleheading1">
                    Call a Volunteer
                </p>
            </div>
            <div class="subtitlecontent1">
                <p class="subtitle1">
                    Get immediate help from our volunteers
                </p>
            </div>
        </div>
        <div class="banner">
            <img class="rightpics" src="{% static "BeaConnect/media/homepage_img2.jpg"%}" alt="Friends"/>
            <div class="titlecontent2">
                <p class="titleheading2">
                    My Friends
                </p>
            </div>
            <div class="subtitlecontent2">
                <p class="subtitle2">
                    People I love to talk to
                </p>
            </div>
        </div>
        <div class="banner">
            <img class="leftpics" src="{% static "BeaConnect/media/homepage_img3.jpg"%}" alt="Friends"/>
            <div class="titlecontent3">
                <p class="titleheading3">
                    Programs in your Area
                </p>
            </div>
            <div class="subtitlecontent3">
                <p class="subtitle3">
                    Upcoming programs organised in my area
                </p>
            </div>
        </div>
        <script src="{% static 'BeaConnect/js/elderly_home_code.js' %}"></script>
    </body>
</html>
