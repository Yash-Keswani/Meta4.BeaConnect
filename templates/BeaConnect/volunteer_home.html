{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type='text/css' href='{% static "BeaConnect/css/volunteer_home_styling.css" %}'>
        <title>BeaConnect</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
    {% include "BeaConnect/navbar.html" %}
        <div class="welcomediv">
            <p id="welcome">Welcome, Rajesh!</p>
        </div>
        <div id="good">
            <p id="goodwillpoints">Goodwill Points</p>
            <p id="points"><b>170</b></p>
        </div>
        <!-- first div -->
        <div class="banner" id = "banner1" onclick="volunteerPage()">
            <img class="leftpics" src="{% static 'BeaConnect/media/homepage_img1.jpg' %}" alt="Call A Volunteer"/>

                <p class="titleheading1">
                    Requests
                </p>
            </div>
            <div class="subtitlecontent1">
                <p class="subtitle1">
                    You have new requests
                </p>
            </div>
        </div>
        <!-- second div -->
        <div class="banner">
            <img class="rightpics" src="{% static 'BeaConnect/media/homepage_img2.jpg' %}" alt="Friends"/>
            <div class="titlecontent2">
                <p class="titleheading2">
                    Organize programs
                </p>
            </div>
            <div class="subtitlecontent2">
                <p class="subtitle2">
                    Organise programs for the elderly in your area 
                </p>
            </div>
        </div>
        <script src="{% static 'BeaConnect/js/volunteer_home_code.js' %}"></script>
