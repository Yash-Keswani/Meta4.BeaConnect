{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type='text/css' href='{% static "BeaConnect/css/volunteer_details.css"%}'>
        <title>BeaConnect</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        {% include 'BeaConnect/navbar.html' %}
        <div class="welcomediv">
            <p id="welcome"><span id="vol_name">{{ name }}</span> has accepted your request!</p>
        </div>
        <div class="box">
            <div class="fitem1">
                <img id="vol_photo" src="{% static pfp %}" height="150" alt="Volunteer Photo"/>
                <br/>
                <img id="stars" src="{% static 'BeaConnect/media/stars.png' %}" height="30" alt="Rating"/>
                <br/>
                <span id="name">{{ name }}</span>
                <p id="about"><b>About:</b> {{ about }}</p>
            </div>
            <div class="fitem2">
                <img id="map" src="{% static 'BeaConnect/media/map.png' %}" height="360" alt="Map"/>
                <button id="track">Track</button>              
            </div>
            <div class="fitem3">
                <p id="data"> Rajesh will be with you in: </p>
                <div id="outercircle">
                    <div id="innercircle">
                        <span id="time">5</span> <br>
                        <span id="minutes"> minutes </span>
                    </div>
                </div>
                <button id="call">Call</button>
                <br>
                <button id="feedback" onclick="window.location.href='../feedback/{{ request_id }}'">Feedback</button>
            </div>
        </div>
        <script src="{% static 'BeaConnect/js/volunteer_details.js' %}"></script>
    </body>
</html>
